      #   sync: false
      # - key: RAZORPAY_KEY_SECRET
      #   sync: false
      # - key: CLIENT_URL
      #   value: https://your-frontend-domain.com
      # - key: BACKEND_URL
      #   value: https://your-app-name.onrender.com

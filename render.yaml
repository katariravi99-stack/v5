services:
  - type: web
    name: varaha-silks-backend
    env: node
    nodeVersion: 18
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ENABLE_WAKEUP
        value: true
      # Add your environment variables here
